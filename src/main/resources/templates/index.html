<!DOCTYPE html>
<html data-ng-app="app">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="../angular.js"></script>
	<script src="../app.js"></script>
	<title>Inicial</title>
</head>
<body data-ng-controller="controllerProjeto">
<div class="container-fluid ">
 	<div class="row  p-3" style=" background: #e9ecef">
    <h3 style="color:#02376f">Controle Fin</h3>
  </div>
  <div class="row p-1 mb-5" style="background: #7190b1"></div>
 <form name="projetoForm" class="  p-5 col-md-6 m-auto " >
 	<h4 style="color:#5b5e61">Cadastro do Projeto</h4>

 	<br>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Projeto</span>
  </div>
  <input autocomplete="off" type="text" class="form-control" placeholder="Nome" aria-label="nome" aria-describedby="basic-addon1" name="nome" data-ng-model="projeto.nome_projetos">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Meses</span>
  </div>
  <input type="number" class="form-control mr-2" name="meses" aria-describedby="basic-addon3" data-ng-model="projeto.qtd_meses">
  <div class="input-group-prepend">
    <span class="input-group-text">R$</span>
  </div>
  <input type="number" class="form-control" placeholder="Valor do Investimento" name="valor" data-ng-model="projeto.valor">
</div>

<button class="btn  float-right text-white w-25" data-ng-click="salvarProjeto(projeto)" style="background: #5688bd">Salvar</button>
</form>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
