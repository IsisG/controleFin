			<div class="tab-pane fade mb-3 mt-5" id="nav-mensal" role="tabpanel" aria-labelledby="nav-profile-tab" >

				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon1">Projeto</span>
				  </div>
				  <select id="inputState" class="form-control" data-ng-model="mensais.projetos.id" data-ng-options="teste.id as teste.nomeProjetos for teste in projetos">
				  </select>
				</div>
				  <div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon2">M√™s</span>
				  </div>
				  <select id="inputState" class="form-control mr-2" data-ng-model="mensais.mes">
				        <option data-ng-repeat="mes in meses">{{mes}}</option>
				   </select>
				 <div class="input-group-prepend">
				    <span class="input-group-text">R$</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Valor" data-ng-model="mensais.valor_mensal">
				 </div>
					<button class="btn float-right text-white w-25" style="background: #5688bd" data-ng-click="salvarMensal(mensais)">Salvar</button>
