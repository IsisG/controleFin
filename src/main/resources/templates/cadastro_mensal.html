<!DOCTYPE html>
<html ng-app="app">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   
    <script src="angular.js"></script>

<script type="text/javascript">
    angular.module("app", []);

 angular.module("app").controller("projetoControler", function($scope){
 	$scope.meses = [
 	"Janeiro", "Fevereiro", "Março", "Abril","Maio","Junho","Julho","Agosto", 
 		"Setembro","Outubro","Novembro","Dezembro"];

 });
</script>
	<title>Cadastro</title>
</head>
<body ng-controller="projetoControler">
<div class="container-fluid">
 	<div class="row alert-success p-3">
    <h3>Controle Fin</h3>
     </div>
  <div class="row p-1" style="background: #155724"></div>

  <form class="mg-t p-5 col-md-8 m-auto">
 	<h4>Cadastro Mensal</h4>
 	<br>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Projeto</span>
  </div>
  <select id="inputState" class="form-control">
  	        <option selected></option>
        <option>...</option>
  </select>
</div>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon2">Mês</span>
  </div>
  <select id="inputState" class="form-control">
        <option ng-repeat="mes in meses" selected>{{mes}}</option>
   </select>
</div>
	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">R$</span>
  </div>
  <input type="text" class="form-control" placeholder="Valor">
 </div>
	<button class="btn btn-success float-right">Salvar</button>
 </form>

</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
